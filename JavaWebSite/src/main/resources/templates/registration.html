<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${#messages}">
    <p th:text="${message}"></p>
</div>
Регистрация нового пользователя
<form th:action="@{/registration}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <input class="form-control" id="name" maxlength="20" name="name" placeholder="Имя" size="25"  type="text"/>
    <input class="form-control" id="surname" maxlength="20" name="surname" placeholder="Фамилия" size="25" type="text"/>
    <input class="form-control" id="midlname" maxlength="20" name="midlname" placeholder="Отчетво" size="25" type="text"/>
    <input size="25" maxlength="3" type="number" name="age" id="age"  class="form-control" placeholder="Возраст"></input>
    <input class="form-control" id="growth" maxlength="3" name="growth" placeholder="Рост" size="25" type="number"/>
    <input class="form-control" id="weight" maxlength="3" name="weight" placeholder="Вес" size="25" type="number"/>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
