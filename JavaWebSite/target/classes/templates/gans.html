<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: beige">
<h3 style="
display: flex;
  justify-content: center;
  text-align: center;
  align-content: center;
  margin: 0 auto;
  padding: 10px 20px;">Добавление оружия</h3><br>
<form style="
display: flex;
justify-content: center;
text-align: center;
align-content: center;
margin: 0 auto;
padding: 10px 20px;
width: 600px" th:action="${'/create-gan'}" th:method="post" th:object="${postGan}">
  <div>
  <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">название оружия</font></font></label>
    <div class="input-group has-validation">
      <input class="form-control" id="name" name="name" placeholder="название" th:field="*{name}" type="text"/>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
    <div style="color: red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div><br>

    <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">боезапас оружия</font></font></label>
    <div class="input-group has-validation">
      <input class="form-control" id="boolets" name="boolets" placeholder="боезапас" th:field="*{boolets}"
             type="number"/>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
    <div style="color: red" th:errors="*{boolets}" th:if="${#fields.hasErrors('boolets')}"></div><br>

    <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">скорость оружия</font></font></label>
    <div class="input-group has-validation">
      <input class="form-control" id="speed" name="speed" placeholder="скорость" th:field="*{speed}" type="number"/>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
    <div style="color: red" th:errors="*{speed}" th:if="${#fields.hasErrors('speed')}"></div><br>
  <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">дальность оружия</font></font></label>
    <div class="input-group has-validation">
      <input class="form-control" id="gans_range" name="gans_range" placeholder="дальность" th:field="*{gans_range}" type="number"/>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
    <div style="color: red" th:errors="*{gans_range}" th:if="${#fields.hasErrors('gans_range')}"></div><br>

    <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">разборка оружия</font></font></label>
    <div class="input-group has-validation">
      <input class="form-control" id="disassembly" name="disassembly" placeholder="разборка" th:field="*{disassembly}"
             type="number"/>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
    <div style="color: red" th:errors="*{disassembly}" th:if="${#fields.hasErrors('disassembly')}"></div><br>
  <hr class="my-4">
  <button class="w-100 btn btn-primary btn-lg" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Добавить оружие</font></font></button>
  </div>
  </div>
  </div>
</form>
<br>





</body>
</html>
