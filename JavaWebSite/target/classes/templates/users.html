<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: beige">
<h3 style="
display: flex;
  justify-content: center;
  text-align: center;
  align-content: center;
  margin: 0 auto;
  padding: 10px 20px;">Добавление пользователя</h3><br>

<form style="
display: flex;
  justify-content: center;
  text-align: center;
  align-content: center;
  margin: 0 auto;
  padding: 10px 20px;
width: 600px" th:action="${'/create-user'}" th:method="post" th:object="${postUser}">
  <div>
      <div class="col-12">
        <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Имя пользователя</font></font></label>
        <div class="input-group has-validation">
          <input class="form-control" id="name" maxlength="20" name="name" placeholder="Имя" size="25" th:field="*{name}"
                 type="text"/>
          <div class="invalid-feedback">
            Your username is required.
          </div>
        </div>
      </div>
    <div style="color: red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div><br>
  <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Фамилия пользователя</font></font></label>
    <div class="input-group has-validation">
      <input class="form-control" id="surname" maxlength="20" name="surname" placeholder="Фамилия" size="25" th:field="*{surname}"
             type="text"/>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
    <div style="color: red" th:errors="*{surname}" th:if="${#fields.hasErrors('surname')}"></div><br>
  <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Отчетво пользователя</font></font></label>
    <div class="input-group has-validation">
      <input class="form-control" id="midlname" maxlength="20" name="midlname" placeholder="Отчетво" size="25"
             th:field="*{midlname}" type="text"/>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
    <div style="color: red" th:errors="*{midlname}" th:if="${#fields.hasErrors('midlname')}"></div><br>

    <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Возраст пользователя</font></font></label>
    <div class="input-group has-validation">
      <input size="25" maxlength="3" th:field="*{age}" type="number" name="age" id="age"  class="form-control" placeholder="Возраст"></input>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
    <div style="color: red" th:errors="*{age}" th:if="${#fields.hasErrors('age')}"></div><br>

    <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Рост пользователя</font></font></label>
    <div class="input-group has-validation">
      <input class="form-control" id="growth" maxlength="3" name="growth" placeholder="Рост" size="25" th:field="*{growth}"
             type="number"/>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
    <div style="color: red" th:errors="*{growth}" th:if="${#fields.hasErrors('growth')}"></div><br>

    <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Вес пользователя</font></font></label>
    <div class="input-group has-validation">
      <input class="form-control" id="weight" maxlength="3" name="weight" placeholder="Вес" size="25" th:field="*{weight}"
             type="number"/>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
    <div style="color: red" th:errors="*{weight}" th:if="${#fields.hasErrors('weight')}"></div><br>

    <hr class="my-4">
      <button class="w-100 btn btn-primary btn-lg" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Добавить пользователя</font></font></button>
    </div>
  </div>
  </div>
</form>
<br>





</body>
</html>
